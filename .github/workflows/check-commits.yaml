name: Check Commit Messages

on:
  pull_request:
    branches: [ main ]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitlint
        run: pip install gitlint

      - name: Validate commit messages
        run: gitlint --commits origin/main..HEAD
