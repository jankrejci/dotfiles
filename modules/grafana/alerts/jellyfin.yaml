apiVersion: 1
groups:
  - orgId: 1
    name: Jellyfin
    folder: Services
    interval: 10s
    rules:
      - uid: jellyfin_down
        title: Jellyfin
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: node_systemd_unit_state{name="jellyfin.service",state="active"}
              refId: A
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            datasourceUid: __expr__
            model:
              expression: A
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [1]
                    type: lt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              expression: B
              refId: C
              type: threshold
        noDataState: Alerting
        execErrState: Alerting
        for: 5m
        annotations:
          summary: Jellyfin service is not active
          description: "Jellyfin systemd service state is not active on thinkcenter"
        labels:
          severity: critical
