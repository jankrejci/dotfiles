apiVersion: 1
groups:
  - orgId: 1
    name: wireguard
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: wireguard_tunnel_down
        title: WireGuard Tunnel
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: wireguard_latest_handshake_delay_seconds{interface="wg0"}
              refId: A
          - refId: B
            datasourceUid: __expr__
            model:
              expression: A
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 180
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              expression: B
              refId: C
              type: threshold
        noDataState: Alerting
        execErrState: Alerting
        for: 5m
        annotations:
          summary: "WireGuard tunnel wg0 has no recent handshake ({{ humanizeDuration $values.B.Value }}s ago, threshold: 3m)"
        labels:
          severity: critical
          component: wireguard
          host: thinkcenter
